version: 2.1

workflows:
  my-workflow:
    jobs:
      - lint
      - unit-tests
      - go-static-analyzer
      - run-tests:
          context:
            - org-global
            - my-context

jobs:
  lint:
    executor: go_docker
    steps:
      - checkout
      - run:
          name: Lint the Go cmd/web
          command: gofmt -d ./cmd/web
      - run:
          name: Lint the Go pkg/
          command: gofmt -d ./pkg
  unit-tests:
    executor: go_docker
    steps:
      - checkout
      - run:
          name: Run cmd/web Go unit tests
          command: go test ./cmd/web
  go-static-analyzer:
    executor: go_docker
    steps:
      - checkout
      - run:
          name: Run static analyzer on cmd/web
          command: go vet ./cmd/web
      - run:
          name: Run static analyzer on pgk
          command: |
                    go vet ./pkg/forms
                    go vet ./pkg/models
                    go vet ./pkg/models/mock
                    go vet ./pkg/models/mysql
