version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.15

    working_directory: ~/repo

    steps:
      - checkout

      - run: npm install

      - run:
          name: install libnss3
          command: sudo apt-get install libnss3
      - run:
          name: libatk
          command: sudo apt-get install -y libatk-bridge2.0-0

      # run tests!!!
      - run:
          name: Cypress Test
          command: ./node_modules/.bin/cypress run 
##
  deploy:
    docker:
      - image: circleci/node:latest

    working_directory: ~/repo

    steps:
      - run:
          name: Authenticate with NPM
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish --access public
#//

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
