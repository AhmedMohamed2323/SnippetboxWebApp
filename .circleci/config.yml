  #         path: /tmp/code_coverage/profile.out
  go-static-analyzer:
    executor: go_docker
    steps:
      - checkout
      - run:
          name: Run static analyzer on cmd/web
          command: go vet ./cmd/web
      - run:
          name: Run static analyzer on pgk
          command: |
                    go vet ./pkg/forms
                    go vet ./pkg/models
                    go vet ./pkg/models/mock
                    go vet ./pkg/models/mysql
  deploy:
    executor: machine_no_dlc
    steps:
      # - push-image:
      #   - setup-remote-docker
      #   - repo: #todo create context
      - run: echo I'm going to deploy I promise

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - lint
      # - code-coverage
      - go-static-analyzer
      - build
      - unit-tests:
          requires:
            - build
            - lint
            - go-static-analyzer
      - cypress/run:
          store_artifacts: true
          requires:
            - build
            - lint
            - go-static-analyzer
      - deploy:
          requires:
            - unit-tests
            - cypress/run
          filters:
            branches:
              only:
                - main

